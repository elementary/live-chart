name: CI

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        version: [stable, unstable, development-target]
    container:
      image: ghcr.io/elementary/docker:${{ matrix.version }}

    steps:
      - uses: actions/checkout@v2
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install meson valac libgee-0.8-dev libgtk-4-dev libcairo-dev python3 xvfb at-spi2-core
      - name: Set up Python
        uses: actions/setup-python@v1
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install meson
          pip install ninja
      - name: Build
        run: |
          meson build -Ddebug=true -Db_coverage=true
          ninja -C build
      - name: Run tests
        run: |
            meson test -C build --wrapper="xvfb-run --auto-servernum --server-num=1" || ([[ -f /home/runner/work/live-chart/live-chart/build/meson-logs/testlog-xvfb-run.txt ]] && cat /home/runner/work/live-chart/live-chart/build/meson-logs/testlog-xvfb-run.txt && exit 1)
      - name: Send coverage report
        run: bash <(curl -s https://codecov.io/bash)

  lint:
    name: Lint
    runs-on: ubuntu-latest

    container:
      image: valalang/lint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint
        run: io.elementary.vala-lint -d .
